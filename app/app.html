<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello Electron React!</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const scripts = [];
      if (process.env.NODE_ENV === 'development') {
        const port = process.env.PORT || 1212;
        scripts.push(`http://localhost:${port}/dist/renderer.build.js`);
      }
      document.write(
        scripts
          .map(script => `<script defer src="${script}"><\/script>`)
          .join('')
      );
    </script>
  </body>
</html>
