<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello Electron React!</title>
    <style>
      html {
        box-sizing: border-box;
        min-height: 100vh;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      body, h1, h2, h3, h4, h5, h6, p, ol, ul {
        margin: 0;
        padding: 0;
        font-weight: normal;
      }
      ol, ul {
        list-style: none;
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const scripts = [];
      if (process.env.NODE_ENV === 'development') {
        const port = process.env.PORT || 1212;
        scripts.push(`http://localhost:${port}/dist/renderer.build.js`);
      }
      document.write(
        scripts
          .map(script => `<script defer src="${script}"><\/script>`)
          .join('')
      );
    </script>
  </body>
</html>
